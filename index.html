<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Calculates the effects from multiple attacks for DnD 5e">
  <title>Conjure attacks</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#333" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">
          Conjure attacks
        </h1>
        <form>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg positive_integer" id="number_of_attacks" placeholder="Number of attacks" required>
            <input type="text" class="form-control form-control-lg positive_integer" id="target_AC" placeholder="Target's AC" required>
            <div class="center">
                <select name="creature" id="creature" onchange="hide_or_show_custom_monster(this.value);">
                    <option value="wolf">Wolf</option>
                    <option value="custom">Custom</option>
                </select>
                <select name="advantage_disadvantage" id="advantage_disadvantage">
                    <option value="advantage">Advantage</option>
                    <option value="flat">Flat roll</option>
                    <option value="disadvantage">Disadvantage</option>
                </select>
                <input type="checkbox" id="resistance"> Resistant? <br>
            </div>
            <div class="center" id="custom_monster" style="display:none;">
                <input type="text" class="form-control form-control-lg positive_integer" id="number_of_dice" placeholder="Number of dice" required>
                <input type="text" class="form-control form-control-lg positive_integer" id="dice_value" placeholder="Dice value (i.e. max value)" required>
                <input type="text" class="form-control form-control-lg positive_integer" id="attack_modifier" placeholder="Attack modifier" required>
                <input type="text" class="form-control form-control-lg positive_integer" id="damage_modifier" placeholder="Damage modifer" required>
            </div>
            <div class="center">
                <button type="button" id="roll_attacks_button">Roll attacks</button>
            </div>
          </div>
        </form>
        
        
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Total damage:</h4>
              <div id="damage"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Hits:</h4>
              <div id="num_hits"></div>
            </div>
          </div>

          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Crits:</h4>
              <div id="num_crits"></div>
            </div>
          </div>
          
          <div class="card bg-info mb-2">
            <div class="card-block">
              <h4>Log:</h4>
              <div id="log" class="pre-wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
